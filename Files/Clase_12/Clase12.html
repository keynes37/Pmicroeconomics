# Duopolio

--

.blue[*Ejemplo 2*]: Considere que existe la siguiente .RUred[funci√≥n de demanda]:

--

`$$p=30-q$$`
--

La cantidad que se produce por la existencia de .RUred[dos firmas] es:

`$$q=q_{1}+q_{2}$$`

--

Asuma que el costo marginal de las firmas es similar y que en este caso es `\(\color{#25408B}{Cmg_{1}=Cmg_{2}=0}\)` 

---
# Duopolio

--

Tomamos el ingreso .RUred[total] de la empresa (1):

--

`$$\begin{aligned}
    I_{1} =&amp;pq_{1}\\
    =&amp;( 30-q) q_{1}\\
    =&amp;30q_{1} -( q_{1} +q_{2}) q_{1}\\
    =&amp;30q_{1} -q^{2}_{1} -q_{1} q_{2}
    \end{aligned}$$`

--

Por el lado del ingreso marginal:

--

`$$Img_{1} =\frac{\partial I_{1}}{\partial q_{1}} =30-2q_{1} -q_{2}$$`

---
# Duopolio

--

Para el nivel de producto √≥ptimo, se encuentra la condici√≥n de:

--

`$$Img=Cmg$$`

--

Por tanto la **curva de reacci√≥n** de la .black[empresa (1)] es:

--

`$$q_{1}= 15 -0.5q_{2}$$`
--

De forma _similar_ o sim√©trica funciona para .black[la firma (2)]:

--

`$$q_{2}= 15 -0.5q_{1}$$`
--

Ahora... solo queda .RUred[enfrentar] las dos funciones...

---
# Duopolio

--

El resultado de introducir la funci√≥n de `\(q_{2}\)` en `\(q_{1}\)` es:


`$$\begin{aligned}
q_{1} =&amp;15-0.5( 15-0.5q_{1})\\
q_{1} =&amp;15-7.5+0.25q_{1}\\
q_{1} =&amp;7.5+0.25q_{1}\\
q_{1} -0.25q_{1} =&amp;7.5\\
q_{1}( 1-0.25) =&amp;7.5\\
q_{1}( 0.75) =&amp;7.5\\
q_{1} =&amp;\frac{7.5}{0.75} =10
\end{aligned}$$`

--

En este caso por la simetr√≠a de la composici√≥n la respuesta de producci√≥n de cada una de las firmas va ser: `\(q_{1}=q_{2}=10\)` y el mercado completo es `\(Q=20\)` con un precio de .blue[$10].

### Matematicamente es:

--

Un juego posee una estructura de forma estrat√©gica si:

--

`$$G= \left \langle J, \left \{ S_{i}\right \}_{i=1,\dots,N}, \left \{ \pi_{i} \right \}_{i=1,\dots,N}   \right \rangle$$`
--

Donde:

--

  + `\(J\)` es un conjunto de jugadores, `\(J=\left \{ 1,2,\dots,N \right \}\)`.
  + `\(S_{i}\)` un conjunto de acciones (estrategias) para cada jugador.
  + `\(\pi_{i}: \prod \limits_{i=1}^{N} S_{i} \rightarrow R\)`, que es el pago neto o utilidad de cada jugador.

# Teor√≠a de Juegos

--

.blue[*Ejemplo 3*]: Piense que existe un **juego** que tiene dos jugadores que se llaman .RUred[Maria] y .RUred[Andr√©s]. Suponga adem√°s que .RUred[Maria] tiene .black[tres acciones] disponibles: *izquierda, mitad, derecha*. Por tanto su espacio estrat√©gico `\(S_{M}\)` es:

--

`$$S_{M}= \left \{ izquierda, \; mitad,\; derecha \right \}$$`
--

An√°logamente suponga que .RUred[Andr√©s] tiene .black[dos acciones] disponibles. Lo que indica que su espacio estrat√©gico `\(S_{A}\)` es

--

`$$S_{A}= \left \{ arriba,\; abajo \right \}$$`

Si Maria juega `\(S_{M}=Mitad\)` y Andr√©s escoge `\(S_{A}=abajo\)`, el perfil estrat√©gico ser√°:

El espacio de todos los perfiles .black[estrat√©gico] por ejemplo es:

--

`$$S=S_{M}\;\times\;S_{A}= \left \{ \left( mitad, arriba \right),\left( \dots \right),\left( derecha, arriba \right), \dots   \right \}$$`

### Enteder esto mejor es:

--

+ Si usted tiene dos decisiones `\((a,b)\)`, si `\(u(a)&gt;u(b)\)` entonces usted elige `\(a\)`.

--

+ En cambio si `\(u(a)\geq u(b)\)` usted prefiere `\(a\)` pero no todas las veces.

--

+ Por otro lado, si `\(a=b\)`, entonces usted es indiferente `\(u(a)\sim u(b)\)` y cambiar√° de acuerdo a las preferencias de otra persona.
