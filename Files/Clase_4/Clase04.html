# Uno mas de Elasticidad

--

*Recuerde*: La elasticidad puede ser .RUred[elástica] o .black[inelástica]. Esto suele depender del ratio de la formula.

--

$$\text{Elasticidad}= \frac{\text{Cambio porcentual de Q}}{\text{Cambio porcentual de P}}=\frac{\color{#ee3636}{\text{pequeño}}\;\text{cambio}}{\color{#111FC5}{\text{Gran}\;}cambio}= \color{#ee3636}{\text{Inelastico}} $$
--

`$$\text{Elasticidad}= \frac{\text{Cambio porcentual de Q}}{\text{Cambio porcentual de P}}=\frac{\color{#8411C5}{\text{Gran}}\;\text{cambio}}{\color{#ee3636}{\text{pequeño}\;}cambio}= \color{#8411C5}{\text{Elastico}}$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M192 32c0-17.7 14.3-32 32-32C383.1 0 512 128.9 512 288c0 17.7-14.3 32-32 32s-32-14.3-32-32C448 164.3 347.7 64 224 64c-17.7 0-32-14.3-32-32zM60.6 220.6L164.7 324.7l28.4-28.4c-.7-2.6-1.1-5.4-1.1-8.3c0-17.7 14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32c-2.9 0-5.6-.4-8.3-1.1l-28.4 28.4L291.4 451.4c14.5 14.5 11.8 38.8-7.3 46.3C260.5 506.9 234.9 512 208 512C93.1 512 0 418.9 0 304c0-26.9 5.1-52.5 14.4-76.1c7.5-19 31.8-21.8 46.3-7.3zM224 96c106 0 192 86 192 192c0 17.7-14.3 32-32 32s-32-14.3-32-32c0-70.7-57.3-128-128-128c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg> La respuesta (magnitud) de la elasticidad, brinda tambien información referente a cuando un bien posee muchos **sustitutos** o pocos.

# Elasticidad con mas componentes

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/></svg> Lo primero es reemplazar todos los valores en la ecuación central:

--

`$$Q^{d}=14-3(1)+10+2(2)-1=24$$`
--

- _La cantidad que se demanda es de 24 unidades cuando cada una de las variables de control tienen un valor_

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/></svg> Luego se aplica cada una de las formulas:

--

`$$\epsilon^{d}= \dfrac{P}{Q}\dfrac{\partial Q}{\partial P } ; \quad  \epsilon^{I}= \dfrac{I}{Q}\dfrac{\partial Q}{\partial I } ; \quad \epsilon^{P_{s}}= \dfrac{P_{s}}{Q}\dfrac{\partial Q}{\partial P_{s}}; \quad \epsilon^{P_{c}}= \dfrac{P_{c}}{Q}\dfrac{\partial Q}{\partial P_{c}}$$`

---
# Elasticidad con mas componentes

--

Reemplazando y obteniendo los resultados:

--

`$$\epsilon^{d}= \dfrac{P}{Q}\dfrac{\partial Q}{\partial P} = \dfrac{1}{24}(-3)=-\dfrac{1}{8}$$`
--

`$$\epsilon^{I}= \dfrac{I}{Q}\dfrac{\partial Q}{\partial I} = \dfrac{10}{24}(1)=\dfrac{5}{12}$$`
--

`$$\epsilon^{P_{s}}= \dfrac{P_{s}}{Q}\dfrac{\partial Q}{\partial P_{s}} = \dfrac{2}{24}(2)=\dfrac{1}{6}$$`
--

`$$\epsilon^{P_{c}}= \dfrac{P_{c}}{Q}\dfrac{\partial Q}{\partial P_{c}} = \dfrac{1}{24}(-1)=-\dfrac{1}{24}$$`

# Elección y preferencias

--

&lt;midd-blockquote&gt;Las .black[preferencias] son un .black[conjunto (X)], donde teniendo una .black[función (f)] se le asigna a cualquier .black[pareja (x,y)] de los distintos elementos de (X) exactamente tres (3) condiciones que implican racionalidad&lt;/midd-blockquote&gt;

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M448 256A192 192 0 1 0 64 256a192 192 0 1 0 384 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 80a80 80 0 1 0 0-160 80 80 0 1 0 0 160zm0-224a144 144 0 1 1 0 288 144 144 0 1 1 0-288zM224 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg> Completitud: `\(x\succeq y \quad \color{#03396c}{\text{o tambien}}  \quad y\succeq x \quad \color{#03396c}{\text{entonces va ocurrir que}} \quad y \sim x\)`.

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M448 256A192 192 0 1 0 64 256a192 192 0 1 0 384 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 80a80 80 0 1 0 0-160 80 80 0 1 0 0 160zm0-224a144 144 0 1 1 0 288 144 144 0 1 1 0-288zM224 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg> Transitividad: Si `\(f(x,y)= x \succ y \quad \color{#03396c}{\text{y}} \quad f(y,z)= y \succ z \quad \color{#03396c}{\text{entonces}} \; f(x,z)= x\succ z\)`.

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M448 256A192 192 0 1 0 64 256a192 192 0 1 0 384 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 80a80 80 0 1 0 0-160 80 80 0 1 0 0 160zm0-224a144 144 0 1 1 0 288 144 144 0 1 1 0-288zM224 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg> Insaciabilidad:  `\(f(x_{i},y_{i}) &gt; f(x_{1},y_{1})\)`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg> **Preferencias**: Se puede "ordenar" todas las posibles **opciones** que se nos presentan, de mas a menos preferidas.

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg> **Utilidad**: Mayor "ranking" está .RUred[asociado] a mayor "utilidad" o nivel de .black[satisfacción].

# Curvas de indiferencia

--

### Propiedades de las curvas de indiferencia

--

# Curvas de indiferencia e Ingreso

--

La tasa por la cual se .black[sacrifica] un bien por otro manteniendo *constante* el nivel de utilidad se denomina **tasa marginal de sustitución**.

--

`$$Umg_{x}=Umg_{y}$$`

--

Viene a ser:

--

`$$T.M.S= \dfrac{Umg_{x}}{Umg_{y}}$$`
---
# Curvas de indiferencia e Ingreso

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M480 32c0-12.9-7.8-24.6-19.8-29.6s-25.7-2.2-34.9 6.9L381.7 53c-48 48-113.1 75-181 75H192 160 64c-35.3 0-64 28.7-64 64v96c0 35.3 28.7 64 64 64l0 128c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V352l8.7 0c67.9 0 133 27 181 75l43.6 43.6c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6V300.4c18.6-8.8 32-32.5 32-60.4s-13.4-51.6-32-60.4V32zm-64 76.7V240 371.3C357.2 317.8 280.5 288 200.7 288H192V192h8.7c79.8 0 156.5-29.8 215.3-83.3z"/></svg> Piense por un momento en la siguiente función de utilidad de un individuo:

--

`$$U=U(X,Y)$$`

--

La derivada .black[total] de `\(U\)` viene a ser:

--

`$$U= \frac{\partial U}{\partial x}dx+\frac{\partial U}{\partial y}dy$$`
--

A lo largo de cualquier curva de .black[indiferencia], la utilidad es **constante**.

--

`$$dU=0$$`

--

`$$TMS= - \frac{dy}{dx} \biggr\rvert_{U = Constante}  =\frac{\frac{\partial U}{\partial x}}{\frac{\partial U}{\partial y}}$$`
--

La TMS es la tasa o relación entre utilidades **marginales** de `\(X\)` y `\(Y\)`.

<svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M372.5 256.5l-.7-1.9C337.8 160.8 282 76.5 209.1 8.5l-3.3-3C202.1 2 197.1 0 192 0s-10.1 2-13.8 5.5l-3.3 3C102 76.5 46.2 160.8 12.2 254.6l-.7 1.9C3.9 277.3 0 299.4 0 321.6C0 426.7 86.8 512 192 512s192-85.3 192-190.4c0-22.2-3.9-44.2-11.5-65.1zm-90.8 49.5c4.1 9.3 6.2 19.4 6.2 29.5c0 53-43 96.5-96 96.5s-96-43.5-96-96.5c0-10.1 2.1-20.3 6.2-29.5l1.9-4.3c15.8-35.4 37.9-67.7 65.3-95.1l8.9-8.9c3.6-3.6 8.5-5.6 13.6-5.6s10 2 13.6 5.6l8.9 8.9c27.4 27.4 49.6 59.7 65.3 95.1l1.9 4.3z"/></svg> Piense por un momento que tiene la función de *utilidad* de un individuo cuando consume dos bienes `\((x,y)\)` y es:

--

`$$U(x,y)= x^{0.5}y^{0.5}$$`

--

*Lo unico que hay que hacer es derivar*

--

`$$\frac{dU}{dx}=0.5x^{-0.5}y^{0.5}$$`
--

*Hacer lo mismo con y*

--

`$$\frac{dU}{dy}=0.5x^{0.5}y^{-0.5}$$`

--

*Solo nos queda dividir*

--

`$$T.M.S=\frac{0.5x^{-0.5}y^{0.5}}{0.5x^{0.5}y^{-0.5}}$$`
---
# TMS un ejemplo

--

*Se van un montón de cosas*

--

`$$T.M.S=\frac{y^{0.5}y^{0.5}}{x^{0.5}x^{0.5}}=\frac{y}{x}$$`
--
