# Presupuesto

--

&lt;midd-blockquote&gt; La **restricción presupuestaria** es el conjunto de bienes y servicios que el consumidor puede permitirse, dado el precio de cada bien y de acuerdo a su ingreso disponible &lt;/midd-blockquote&gt;

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM176 432h96c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg> Suponga lo siguiente:

--

El presupuesto para un bien x (alimentos) y un bien y (ropa) es:

--

`$$I \geq P_xX+P_yY$$`
--

Donde `\(P_x\)` viene siendo el precio de los alimentos y `\(P_y\)` el de la ropa, no olvide que el ingreso vendría a ser `\(I\)`.

--

El presupuesto supone que el total de su .black[ingreso] no puede ser menor a lo que usted consume.

---
# Presupuesto

--

<svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M372.5 256.5l-.7-1.9C337.8 160.8 282 76.5 209.1 8.5l-3.3-3C202.1 2 197.1 0 192 0s-10.1 2-13.8 5.5l-3.3 3C102 76.5 46.2 160.8 12.2 254.6l-.7 1.9C3.9 277.3 0 299.4 0 321.6C0 426.7 86.8 512 192 512s192-85.3 192-190.4c0-22.2-3.9-44.2-11.5-65.1zm-90.8 49.5c4.1 9.3 6.2 19.4 6.2 29.5c0 53-43 96.5-96 96.5s-96-43.5-96-96.5c0-10.1 2.1-20.3 6.2-29.5l1.9-4.3c15.8-35.4 37.9-67.7 65.3-95.1l8.9-8.9c3.6-3.6 8.5-5.6 13.6-5.6s10 2 13.6 5.6l8.9 8.9c27.4 27.4 49.6 59.7 65.3 95.1l1.9 4.3z"/></svg> El **Presupuesto** debe optimizarse de tal forma que si tuviera que el precio de los alimentos es de $ 40 y la ropa tiene un precio de 120 con un nivel de ingreso de 500, entonces usted debe tener presente:

--

`$$40 X + 120 Y \leq 500$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg> Usted debe conocer como es la *tasa de sustitución* de el frente a esos bienes.

--

### Recuerda lo que hicimos la clase pasada?

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg> Pues asuma que un consumidor tiene una *función* de utilidad de bienes sustitutos de tal forma que:

--

`$$F(X,Y)=XY$$`
--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg> sus derivadas parciales nos llevan a:

--

$$\triangle U / \triangle Y = X \quad \text{de forma similar con}\; X $$

# Presupuesto

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg> Entonces tendremos una tasa de sustitución de la siguiente forma:

`$$\text{Tasa de sustitución}= \frac{Y}{X}$$`

--

_Lo que significa es que debemos renunciar a una unidad del bien de Y para obtener una de X_.

--

Reemplazamos `\(Y=X\)` en el presupuesto anterior que teníamos como ejemplo y eso es:

--

`$$40 X + 120 (\color{#FF0000}{X}) \leq 500$$`

--

_No queda mas que despejar_

--

`$$\begin{aligned}
160X &amp;= 500 \\
 X &amp;= \frac{500}{160}= 3.13
\end{aligned}$$`

--

El individuo solo podrá consumir 3.13 unidades del bien X y en *este caso* también debe consumir las mismas unidades para el bien Y, con el fin que le alcance los $500 de ingreso.

---

--

### Qué sucedería en caso tal el individuo no quisiera consumir nada del bien (Y)

--

`$$\color{#FF0000}{40X} + 0 \leq 500$$`

--

&gt; En este caso, todo se gastará en (X) y podrá comprar hasta 12,5 unidades de alimentos.

# Ejemplo 1

--

$3000. Yo, que gasto en ambas actividades 14000 al mes, para maximizar mi utilidad, que debería hacer?

--

#### Respuesta:

--

- La tasa de sustitución en este caso es de -5 (una constante) ya que tenemos un ejemplo de bienes sustitutos perfectos.

--

- Esto nos conduce a mirar solo el tipo del precio por cada bien que se ofrece en el **mercado** y que para este caso solo demandaria _gimnasio_ ya que es mas económico que el sauna.

--

- Planteamos sin embargo la función de _restricción de presupuesto_.

--

$$14000= 100G+200S $$
---
# Ejemplo 1

--

- Reemplazo entonces en mi restricción y puedo tener:

--

`$$\begin{aligned}
  14000 &amp;=\$100 (0)+\$200 (Y)\\

--

`$$U(X,Y)= XY$$`

--

Hallar la utilidad marginal -se hace con derivadas-

--

`$$\begin{aligned}
  \frac{\partial U}{\partial X}=&amp; Y\\
  \frac{\partial U}{\partial Y}=&amp; X
    \end{aligned}$$`
    
    
--

    
- Condición de tangencia:


--

`$$\frac{Umg_{x}}{Umg_{y}}=\frac{Y}{X}=\frac{P_{x}}{P_{y}}$$`

# Ejemplo 2

--

- Lo primero es, despejar uno de los bienes:

--

`$$Y=\frac{P_{x}X}{P_{y}}$$`

- Reemplazar en la restricción:

--

`$$\begin{aligned}
  \$1789200=&amp;\$15000(X)+\$68500(Y)\\
  \$1789200=&amp;\$15000(X)+\$68500(P_{x}X/P_{y})\\
  \$1789200=&amp;\$15000(X)+\frac{\$68500(\$15000X)}{\$68500}\\
  \$1789200=&amp;\$30000(X)\\
  \frac{1789200}{30000}=&amp; 59.64 \; \text{Unidades}
  \end{aligned}$$`

# Ejemplo 2

--

- Teniendo X óptimo se reemplaza en Y

--

`$$Y=\frac{P_{x}X}{P_{y}}$$`

--

-  Tenemos

--

`$$Y=\frac{15000(59.64)}{68500}= 13.06\; \text{Unidades}$$`

--


- Mire que se satisface la restricción:


--

$$\$1789200\approx \$15000\times 59.64 + \$68500\times 13.06$$

--

- Redondeando a enteros se gasta menos ($1'775.500) y optimiza en con .black[59] almuerzos y .black[13] de papelería.
