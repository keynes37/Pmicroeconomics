<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34zm192-34l-136-136c-9.4-9.4-24.6-9.4-33.9 0l-22.6 22.6c-9.4 9.4-9.4 24.6 0 33.9l96.4 96.4-96.4 96.4c-9.4 9.4-9.4 24.6 0 33.9l22.6 22.6c9.4 9.4 24.6 9.4 33.9 0l136-136c9.4-9.2 9.4-24.4 0-33.8z"/></svg> Las firmas, hasta el momento, enfrenta precios .RUred[fijos], son dados por el **mercado**.

<svg aria-hidden="true" role="img" viewBox="0 0 496 512" style="height:1em;width:0.97em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zM120 192c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm64-96c0-17.7 14.3-32 32-32s32 14.3 32 32-14.3 32-32 32-32-14.3-32-32zm48 144c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z"/></svg> .black[P], Precio del producto que se ha producido y por ende se vende.

<svg aria-hidden="true" role="img" viewBox="0 0 496 512" style="height:1em;width:0.97em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zM120 192c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm64-96c0-17.7 14.3-32 32-32s32 14.3 32 32-14.3 32-32 32-32-14.3-32-32zm48 144c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z"/></svg> Precio de los .black[insumos] que se deben comprar para **producir**:

--

+ .black[w] (*wages*), Salarios, costo de mano de obra ($ unidad-tiempo)

--

+ .black[r] (*rates*), costo de capital, alquiler de la maquina ($ unidad-tiempo)

--

Son tres mercados operando, para definir cada una de las variables, (w,r y desde luego p).

---
# Teor√≠a de costos

--

La funci√≥n de producci√≥n de una empresa supone que:

--

`$$Y= f(K,L)$$`

--

Por ende:

--

`$$\pi_{i}=\underbrace{p\times f\left ( K_{i},L_{i} \right )}_{\textrm{Ingresos de la firma}} - \underbrace{CT_{i}\left ( K_{i}, L_{i} \right )}_{\textrm{Costos de la firma}}$$`

--

Lo que es:

--

`$$\pi_{i}=P \times f\left ( K_{i},L_{i} \right ) - \left ( r K_{i}, w L_{i} \right )$$`

--

En t√©rminos blandos:

--

`$$Beneficio_{i}=P \times Q - \color{#fc0330}{C_{t} \times Q}$$`
--

`\(Q\)` viene siendo la cantidad de producto que vende la firma en cuesti√≥n.

# Teor√≠a de costos

--

.blue[*Ejemplo 1*]: Una firma cuyo precio de mercado que recibe es de $5000 por cada uno de sus productos pero producirlos le cuesta 3000, entonces sus beneficios por vender 20 unidades son:

--

$$Beneficio_{i}=\$5000 \times 20 - \color{#fc0330}{\$3000 \times 20}= 40000$$
--

despu√©s de haber cubierto sus costos, la **firma** puede entonces maximizar su ganancia.

--

En algunos casos, la **empresa** puede operar siempre y cuando sus costos nunca superen sus ingresos.

# Costos fijos, variables y totales

--

&lt;midd-blockquote&gt;Los costos *fijos* son aquellos que independiente la firma no produzca, siempre se van a incurrir en ellos. &lt;/midd-blockquote&gt;

--

&lt;midd-blockquote&gt;Los costos *variables* son aquellos que dependen directamente de la producci√≥n de la empresa. &lt;/midd-blockquote&gt;

--

&lt;midd-blockquote&gt;Los costos **totales** son aquellos que independiente la firma no produzca, siempre se van a incurrir en ellos. &lt;/midd-blockquote&gt;

--


| Trabajadores | Cantidad de Producto | Costo Variable | Costo Fijo | Costo Total |

| 1            | 20                   | 200            | 400        | 600         |

| 3            | 40                   | 600            | 400        | 1000        |
| 4            | 49                   | 800            | 400        | 1200        |
| 5            | 52                   | 1000           | 400        | 1400        |

--

`$$\text{Costos Totales}= \text{Costos Fijos}+ \text{Costos Variables}$$`

# Cuales son los costos medios?

--

| Producci√≥n | Costo Variable | CVM | Costo Fijo | CFM | Costo Total | Cmed |
| ---------- | -------------- | --- | ---------- | --- | ----------- | ---- |
| 0          | 0              | \-  | 400        |  \- | 400         | \-   |
| 20         | 200            | 10  | 400        | 20  | 600         | 30   |
| 37         | 400            | 11  | 400        | 11  | 800         | 22   |

| 52         | 1000           | 19  | 400        | 8   | 1400        | 27   |

La formula es sencilla:

`$$\text{Costo Medio}=\frac{Costo_i}{Cantidad_i}$$`

# Cuales son los costos marginales?

--

| Costo Total | Variacion CT | Variacion Q | Costo Marginal |
| ----------- | ------------ | ----------- | -------------- |
| 400         | \-           | \-          | \-             |
| 600         | 200          | 20          | 10             |
| 800         | 200          | 17          | 12             |
| 1000        | 200          | 3           | 67             |
| 1200        | 200          | 9           | 22             |

Los *costos marginales* son los costos por unidades adicionales que se producen. Estos vienen a tener en cuenta tanto las *variaciones del costo total* como las variaciones de las cantidades producidad.

# Relaci√≥n Costos Marginales y Medios

--

Tanto el costo **marginal** como el **medio** nos pueden dar indicaciones de los niveles .RUred[√≥ptimos] para contratar personal o alquilar capital. Sin embargo tambi√©n es decisi√≥n de la firma buscar el costo medio mas peque√±o y con eso ubicarse en un punto de producci√≥n.

--

&lt;img src="images/costgr.png" width="580"/&gt;

---
# Relaci√≥n Costos Marginales y Medios

--

.blue[*Ejemplo 2*]: Ahora pensemos en lo siguiente: Un grupo de ingenieros ha encontrado que la funci√≥n de producci√≥n de una empresa se asemeja a una funci√≥n de polinomio superior.

--

Esto es,

--

`$$q^3-14q^2+75q$$`
--

Nos preguntan, que ocurre con su relaci√≥n de costos medios y marginales y si hay un punto de equilibrio para eso.

---
# Relaci√≥n Costos Marginales y Medios

--

Tomamos la funci√≥n y hallamos su **costo medio**:

--

`$$Cme= \frac{q^3}{q}-\frac{14q^2}{q}+\frac{75q}{q}$$`
--

Siendo esto:

--

`$$Cme= q^2-14q+75$$`
--

Luego, podemos entonces tener su marginal:

--

`$$Cmg= 3q^2-28q+75$$`

---
# Relaci√≥n Costos Marginales y Medios

--

Nos queda simplemente igualar las expresiones:

--

`$$q^2-14q+75=3q^2-28q+75$$`

--

*Lo √∫nico que nos queda es despejar y tener el resultado con un poco de √°lgebra*

--

`$$2q^2-14q=\text{equilibrio}$$`
--

*A continuaci√≥n podemos resolverlo mediante el desarrollo de x por raices*

--

`$$\frac{-(-14)\pm \sqrt{(-14)^2-(4\cdot2\cdot0)}}{2(2)}$$`

--

Lo que nos brinda dos raices como resultado. Una viene siendo `\(q=0\)` y la otra donde `\(q=7\)`.

# Otros tipos de costos

--

Las empresas (personas) tambi√©n enfrentan tipos de costos como:

--

+ Costos **hundidos**: *Costos irrecuperables*, p.e: Entrenamiento a personal de trabajo, campa√±as de mercado (impulsadores).

--

+ Costos **impl√≠citos**: *Costos de oportunidad*, p.e: la depreciaci√≥n de un activo.

--

+ Costos **expl√≠citos**: *Costos monetarios*, p.e: el pago de un servicio
