--

### Ejemplo 1:

--

Un consumidor tiene una *función de demanda* de tal manera que:

--

`$$q_{1}=300-22p$$`
--

Ahora tenemos otro consumidor, pero su *función* es:

--

`$$q_{2}=200-20p$$`
--

La .black[demanda total] entonces de este mercado viene a ser (la suma) `\(Q=q_1+q_2\)`:

--

`$$q_1+q_2=Q=500-42p$$`
---
# Demanda Agregada

--

&gt; Si no se encuentra seguro(a) de la función anterior, entonces lo lógico es contrastar y comprobar lo obtenido.

--

.black[*Comprobando*]: Tenemos un precio de P=$5. El .RUred[individuo (1)] tiene una demanda entonces de:

--

`$$\color{#ee3636}{300-22(5)=190}$$`

--

El .grey[individuo (2)] su demanda es:

--

.grey[$$200-20(5)=100$$]

--

La .black[demanda total] es en este caso de `\(Q=\color{#ee3636}{190}+\color{#504747}{100}=290\)`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM294.6 135.1c-4.2-4.5-10.1-7.1-16.3-7.1C266 128 256 138 256 150.3V208H160c-17.7 0-32 14.3-32 32v32c0 17.7 14.3 32 32 32h96v57.7c0 12.3 10 22.3 22.3 22.3c6.2 0 12.1-2.6 16.3-7.1l99.9-107.1c3.5-3.8 5.5-8.7 5.5-13.8s-2-10.1-5.5-13.8L294.6 135.1z"/></svg> Utilizando la función de .black[demanda total], esto es:

--

`$$500-42(5)=290$$`

# Demanda Agregada

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg> La función de demanda **total** se encuentra sumando las funciones de cada grupo `\(Q=\color{#b717f0}{q_i}+\color{#ef9704}{q_j}\)` siendo `\(\color{#b717f0}{i}\neq \color{#ef9704}{j}\)`.

--

Antes que nada primero debemos .black[multiplicar] cada grupo por su respectiva función.

--

Para el grupo `\(\color{#b717f0}{i=10}\)` y el grupo `\(\color{#ef9704}{j=35}\)`, por ende las funciones quedan `\(\color{#b717f0}{12000-350p}\)` y `\(\color{#ef9704}{52500-770p}\)`

--

Ahora no queda mas que sumar ambas funciones:

--

`$$\begin{array}
 212000 - 350p &amp;=  q_i \\ 
 52500 - 770p &amp;=  q_j \\
 \hline
 64500 -1120p &amp;= q_{i+j}
\end{array}$$`

# Demanda Agregada

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM352 352a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM128 192a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg> Como solo nos solicitan de un (1) individuo del grupo (i).

--

$$q_1=1200-35(\$ \color{#b717f0}{20})=\color{#b717f0}{500}$$

--

*Por ende un solo individuo a ese precio consume 500 unidades.*

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm64 96a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm64 128a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm128 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg> Se deben tomar las demandas por grupo y luego si mirar la parte de la demanda final si .black[coinciden].

--

$$12000 - 350(\$ \color{#2f06e0}{30})=1500$$
--

$$52500 - 770(\$ \color{#c67b06}{30})=29400$$
--

Solo nos queda la demanda total

--

$$64500 -1120(\$\color{#d40920}{30})=30900$$
--

La .black[demanda total] nos da .black[30900] *unidades* que es la misma suma de `\(1500+29400=30900\)` respectivamente.

# Ejercicio 1

<svg aria-hidden="true" role="img" viewBox="0 0 440 512" style="height:1em;width:0.86em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M382.7 292.5l2.7 2.7-170-167.3c-3.5-3.5-9.7-3.7-13.8-.5L144.3 171c-4.2 3.2-4.6 8.7-1.1 12.2l68.1 64.3c3.6 3.5 9.9 3.7 14 .5l.1-.1c4.1-3.2 10.4-3 14 .5l84 81.3c3.6 3.5 3.2 9-.9 12.2l-93.2 74c-4.2 3.3-10.5 3.1-14.2-.4L63.2 268c-3.5-3.5-9.7-3.7-13.9-.5L3.5 302.4c-4.2 3.2-4.7 8.7-1.2 12.2L211 510.7s7.4 6.8 17.3-.8l198-163.9c4-3.2 4.4-8.7.7-12.2zm54.5-83.4L226.7 2.5c-1.5-1.2-8-5.5-16.3 1.1L3.6 165.7c-4.2 3.2-4.8 8.7-1.2 12.2l42.3 41.7 171.7 165.1c3.7 3.5 10.1 3.7 14.3.4l50.2-38.8-.3-.3 7.7-6c4.2-3.2 4.6-8.7.9-12.2l-57.1-54.4c-3.6-3.5-10-3.7-14.2-.5l-.1.1c-4.2 3.2-10.5 3.1-14.2-.4L109 180.8c-3.6-3.5-3.1-8.9 1.1-12.2l92.2-71.5c4.1-3.2 10.3-3 13.9.5l160.4 159c3.7 3.5 10 3.7 14.1.5l45.8-35.8c4.1-3.2 4.4-8.7.7-12.2z"/></svg> Suponga que un mercado tiene 10 consumidores. Cada uno tiene una demanda `\(P=10-5q_i\)`, donde `\(P\)` es el precio por unidad y `\(q_i\)` es el número de unidades demandadas a la semana por el *i-esimo* consumidor. Nos piden que hallemos la curva de demanda del mercado.

--

.RUred[R/.] Debemos primero despejar `\(q_i\)` ya que tenemos una demanda inversa.

--

`$$q_i=2-\frac{1}{5}P$$`
--

Luego multiplicamos por el total de consumidores (n=10) y entonces:

--

`$$Q_i=n \times q_i= 10 \times q_i = 10 \left( 2 -\frac{1}{5}P \right)$$`
--

Lo que nos da finalmente

--

`$$Q_t=20-2P$$`

# Controles de precios

--

&lt;midd-blockquote&gt;El **Estado** en principio puede entrar a regular precios de un mercado, mediante decretos o leyes puede establecer  precios máximos o precios mínimos&lt;/midd-blockquote&gt;

--


- Lo mercados pueden ser **regulados**, sin embargo, es la última recomendación para hacer, siempre es bueno dejar que las fuerzas del mercado intenten equilibrarse.

--

- La fuerza de la *demanda* puede verse afectada por carencias del mercado e incluso por las decisiones propias de los individuos que la conforman. La *oferta* no se queda atras, funciona de manera similar.

# Controles de precios

--

### Que ocurre entonces si se fija un **Precio máximo**?

--

+ Los precios **máximos** generan otros tipos de distorsiones que regularmente recaen mas en los productores que en los consumidores. Ya que es lo máximo que le permiten vender a alguien.

--

+ La presión de este tipo de precio sobre la oferta termina haciendo mas daño que ajustes requeridos. A veces por proteger un consumidor lo terminamos afectando mas que cuando estaba en una posición inicial con mayor beneficio.

--

+ Podemos incentivar a la creación de .black[mercados negros] ya que no habría incentivos de vender en ese mercado legal. La .RUred[calidad] y el tamaño de los bienes puede también resultar distinta de la **original** y tender a la mala opción.

# Controles de precios

--

### Que ocurre entonces si se fija un **Precio mínimo**?

--

+ Los precios **mínimos** generan también distorsiones que regularmente recaen mas en los consumidores. Son precios por encima del precio del mercado común y pueden incluso llevar a la creación de mercados informales. 

--

+ La presión de este tipo de precio sobre la demanda termina haciendo daño a la sobre producción. Queremos incentivar a los productores y "proteger la industria" y generamos incentivos perversos.

--

+ Por el lado **laboral** las cosas se tornan algo mas oscuras. Tendríamos por salario mínimo por encima del salario normal y entonces tener .RUred[Desempleo]. (Muchas mas personas quieren o desean trabajar).

# Elasticidad

--

&lt;midd-blockquote&gt; La elasticidad mide como una **variable** responde a los *cambios* de otra .RUred[variable] de interés. Para facilidad, esta puede ser expresada como el cambio porcentual de una variable por el *cambio porcentual* de la otra.&lt;/midd-blockquote&gt;

--

`$$\epsilon^{d}=\dfrac{\% \triangle Q_{d}}{\% \triangle P} = \dfrac{\dfrac{\triangle Q}{Q}}{\dfrac{\triangle P}{P}}$$`

--

.RUred[*Debe saber que*] `\(\triangle Q= Q_2-Q_1\)`, donde `\(Q_2\)` *es el presente de la variable o tiempo actual y* `\(Q_1\)` *viene siendo el pasado*.

---
# Elasticidad

--

&gt;.black[Variación Porcentual (%)]: Mide los cambios **porcentuales** de una .RUred[variable característica]. Esta puede ser *positiva* o *negativa*.

--
 
`$$Var\;\%=\frac{\left ( X_{Presente}-X_{Pasado} \right )}{X_{Pasado}}*100$$`
--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg> Tenga en consideración que si los precios por decir un ejemplo eran de .black[`$`13000] y pasaron a ser de .RUred[`$`14700], entonces la variación porcentual es de:

--

`$$Var\;\%=\frac{\left ( 14700-13000 \right )}{13000}*100= 13\%$$`

# Elasticidad

### Ejemplo 2:

--

Suponga que posee la siguiente **función de demanda**:

--

`$$Q_d=8-2p$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg> Calcule la elasticidad .black[precio] de la .black[demanda] si los precios cambiaron de $2 a $1.

--

Solo debe reemplazar y analizar:

--

`$$Q_d=8-2(2)= 4 \; \textrm{unidades de producto}$$`
--

`$$Q_d=8-2(1)= 6 \; \textrm{unidades de producto}$$`
--

Entonces tenemos:

--

`$$\epsilon^{d}:\dfrac{\dfrac{\triangle Q}{Q}}{\dfrac{\triangle P}{P}}= \dfrac{\dfrac{2}{4}}{\dfrac{-1}{2}}= -1$$`

---

# Elasticidad

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg> Si la dirección del cambio es .RUred[opuesta], se recomienda hacer uso de la siguiente formula:

--

`$$\epsilon^{d}= \dfrac{\dfrac{\partial Q}{Q}}{\dfrac{\partial P}{P}}= \dfrac{P}{Q}\dfrac{\partial Q}{\partial P }$$`
--

Para este caso solo es **derivar** la función de demanda cuando el precio es $2:

--

`$$\dfrac{2}{4} \times (-2)=-1$$`

# Elasticidad del ingreso

--

El **ingreso** también puede variar y darnos algunos alcances:

--

`$$\epsilon^{I}=\dfrac{\% \triangle Q_{I}}{\% \triangle I} = \dfrac{\dfrac{\triangle Q}{Q}}{\dfrac{\triangle I}{I}}$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg> Se lee idéntico a la elasticidad de la .RUred[demanda], funciona igual, solo que varia o se hace uso del **ingreso**. Y este siempre regularmente es .black[positivo].

# Elasticidad cruzada

--

El **precio** del bien sustituto, puede influir y determinar la sensibilidad del bien de interés:
--

`$$\epsilon^{I}=\dfrac{\% \triangle Q_{I}}{\% \triangle P_j} = \dfrac{\dfrac{\triangle Q}{Q}}{\dfrac{\triangle P_j}{P_j}}$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg> Tambien se interpreta igual a la elasticidad de la .RUred[demanda], funciona de la misma forma que los anteriores, solo que varia o se hace uso del **Precio sustituto**.

# Elasticidad de corto y largo plazo

--

<svg aria-hidden="true" role="img" viewBox="0 0 256 512" style="height:1em;width:0.5em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"/></svg> Bienes de **Consumo** o primera necesidad: Tienden a ser elásticos en el .black[largo plazo]. En el corto plazo por ser habituales, los individuos requieren mas tiempo para poder reemplazarlos. Ejemplos: Granos, legumbres, implementos de aseo.

--

<svg aria-hidden="true" role="img" viewBox="0 0 256 512" style="height:1em;width:0.5em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"/></svg> Bienes **Durables**, suelen ser elásticos en el corto plazo. Un ejemplo de estos es los carros o vehículos. Si el precio se incrementa, las personas pueden recurrir a otros medios de transporte que comprarse un auto propio.

// adds .remark-code-has-line-highlighted class to <pre> parent elements

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

<script>
