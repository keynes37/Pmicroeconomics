# Principios de Econom칤a

### Decisi칩n de un individuo

--

&gt; Los individuos al **elegir** o al tomar una decisi칩n por hacer/tomar algo necesariamente *renuncian* a otro bien/servicio.

--

### Por qu칠 expres칩 lo anterior mediante una ecuaci칩n?

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M352 320c88.4 0 160-71.6 160-160c0-15.3-2.2-30.1-6.2-44.2c-3.1-10.8-16.4-13.2-24.3-5.3l-76.8 76.8c-3 3-7.1 4.7-11.3 4.7H336c-8.8 0-16-7.2-16-16V118.6c0-4.2 1.7-8.3 4.7-11.3l76.8-76.8c7.9-7.9 5.4-21.2-5.3-24.3C382.1 2.2 367.3 0 352 0C263.6 0 192 71.6 192 160c0 19.1 3.4 37.5 9.5 54.5L19.9 396.1C7.2 408.8 0 426.1 0 444.1C0 481.6 30.4 512 67.9 512c18 0 35.3-7.2 48-19.9L297.5 310.5c17 6.2 35.4 9.5 54.5 9.5zM80 408a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg> ..."*Una ecuaci칩n es una expresi칩n matem치tica simple que describe la relaci칩n entre dos o m치s variables, o cantidades, que son libres de asumir distintos valores en alg칰n rango.*"...

--

En econom칤a la variable que va a la izquierda del *igual* (=) de la ecuaci칩n se denomina .RUred[dependiente] y la que se encuentra en la derecha se le dice **variable independiente**

--

P.e: Una hora de alquiler de bicicleta cuesta $1000 mas 50 pesos el minuto adicional. Que ecuaci칩n podr칤a explicar lo anterior?

--

`$$\text{Precio final}=1000+50(T)$$`
_donde `\(T\)` es el n칰mero de minutos adicionales_

# Funciones de Demanda

--

&lt;midd-blockquote&gt; La expresi칩n .black[funci칩n] hace referencia a una .RUred[dependencia] de una *variable*. La teor칤a indica que la demanda regularmente es afectada por la variable .RUred[precio] y de forma .RUred[negativa].&lt;/midd-blockquote&gt;

--

`$$Q_{i}= C_{o} - \alpha P$$`
Donde `\(C_{0}\)` es una constante y `\((\alpha)\)` es el par치metro de cambio de P.

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M211 7.3C205 1 196-1.4 187.6 .8s-14.9 8.9-17.1 17.3L154.7 80.6l-62-17.5c-8.4-2.4-17.4 0-23.5 6.1s-8.5 15.1-6.1 23.5l17.5 62L18.1 170.6c-8.4 2.1-15 8.7-17.3 17.1S1 205 7.3 211l46.2 45L7.3 301C1 307-1.4 316 .8 324.4s8.9 14.9 17.3 17.1l62.5 15.8-17.5 62c-2.4 8.4 0 17.4 6.1 23.5s15.1 8.5 23.5 6.1l62-17.5 15.8 62.5c2.1 8.4 8.7 15 17.1 17.3s17.3-.2 23.4-6.4l45-46.2 45 46.2c6.1 6.2 15 8.7 23.4 6.4s14.9-8.9 17.1-17.3l15.8-62.5 62 17.5c8.4 2.4 17.4 0 23.5-6.1s8.5-15.1 6.1-23.5l-17.5-62 62.5-15.8c8.4-2.1 15-8.7 17.3-17.1s-.2-17.3-6.4-23.4l-46.2-45 46.2-45c6.2-6.1 8.7-15 6.4-23.4s-8.9-14.9-17.3-17.1l-62.5-15.8 17.5-62c2.4-8.4 0-17.4-6.1-23.5s-15.1-8.5-23.5-6.1l-62 17.5L341.4 18.1c-2.1-8.4-8.7-15-17.1-17.3S307 1 301 7.3L256 53.5 211 7.3z"/></svg> Un ejemplo es:

--

`$$Q_{d}=50-5P$$`
--

# Funciones de Demanda

--

&gt; **Derivada de una funci칩n**: Es la raz칩n o cambio de una variable en determinado punto. Muchas veces tiene que ver con la variaci칩n.

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M211 7.3C205 1 196-1.4 187.6 .8s-14.9 8.9-17.1 17.3L154.7 80.6l-62-17.5c-8.4-2.4-17.4 0-23.5 6.1s-8.5 15.1-6.1 23.5l17.5 62L18.1 170.6c-8.4 2.1-15 8.7-17.3 17.1S1 205 7.3 211l46.2 45L7.3 301C1 307-1.4 316 .8 324.4s8.9 14.9 17.3 17.1l62.5 15.8-17.5 62c-2.4 8.4 0 17.4 6.1 23.5s15.1 8.5 23.5 6.1l62-17.5 15.8 62.5c2.1 8.4 8.7 15 17.1 17.3s17.3-.2 23.4-6.4l45-46.2 45 46.2c6.1 6.2 15 8.7 23.4 6.4s14.9-8.9 17.1-17.3l15.8-62.5 62 17.5c8.4 2.4 17.4 0 23.5-6.1s8.5-15.1 6.1-23.5l-17.5-62 62.5-15.8c8.4-2.1 15-8.7 17.3-17.1s-.2-17.3-6.4-23.4l-46.2-45 46.2-45c6.2-6.1 8.7-15 6.4-23.4s-8.9-14.9-17.3-17.1l-62.5-15.8 17.5-62c2.4-8.4 0-17.4-6.1-23.5s-15.1-8.5-23.5-6.1l-62 17.5L341.4 18.1c-2.1-8.4-8.7-15-17.1-17.3S307 1 301 7.3L256 53.5 211 7.3z"/></svg> Pendiente: .RUred[Forma matem치tica]

--

- Teniendo una linea, es claro que en matem치ticas la formula es:
`$$Y=mx+b$$`

--

Donde `\(m\)` viene a ser la .black[pendiente] de la linea y `\(b\)` el .black[intercepto]. La pendiente describe la tasa que cambia (Y) cuando (X) varia. Su forma es:

--

`$$m=\frac{\triangle Y}{\triangle X}=\frac{Y_{2}-Y_{1}}{X_{2}-X_{1}}$$`
---
# Funciones de Demanda

--

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg> Los cambios en `\(Q\)` (variable .black[dependiente]) ante un cambio en la variable `\(X\)` (variable *independiente*), se expresan de tal forma que:

--

`$$\text{Pendiente}=\frac{\text{Cambio en Q}}{\text{Cambio en X}}=\frac{\triangle Q}{\triangle X}=\frac{\partial Q}{\partial X}$$`

--

*.RUred[Se debe tener presente que X puede ser precios, ingreso, precios de otros bienes (sustitutos), etc.]*

--

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M88.2 309.1c9.8-18.3 6.8-40.8-7.5-55.8C59.4 230.9 48 204 48 176c0-63.5 63.8-128 160-128s160 64.5 160 128s-63.8 128-160 128c-13.1 0-25.8-1.3-37.8-3.6c-10.4-2-21.2-.6-30.7 4.2c-4.1 2.1-8.3 4.1-12.6 6c-16 7.2-32.9 13.5-49.9 18c2.8-4.6 5.4-9.1 7.9-13.6c1.1-1.9 2.2-3.9 3.2-5.9zM0 176c0 41.8 17.2 80.1 45.9 110.3c-.9 1.7-1.9 3.5-2.8 5.1c-10.3 18.4-22.3 36.5-36.6 52.1c-6.6 7-8.3 17.2-4.6 25.9C5.8 378.3 14.4 384 24 384c43 0 86.5-13.3 122.7-29.7c4.8-2.2 9.6-4.5 14.2-6.8c15.1 3 30.9 4.5 47.1 4.5c114.9 0 208-78.8 208-176S322.9 0 208 0S0 78.8 0 176zM432 480c16.2 0 31.9-1.6 47.1-4.5c4.6 2.3 9.4 4.6 14.2 6.8C529.5 498.7 573 512 616 512c9.6 0 18.2-5.7 22-14.5c3.8-8.8 2-19-4.6-25.9c-14.2-15.6-26.2-33.7-36.6-52.1c-.9-1.7-1.9-3.4-2.8-5.1C622.8 384.1 640 345.8 640 304c0-94.4-87.9-171.5-198.2-175.8c4.1 15.2 6.2 31.2 6.2 47.8l0 .6c87.2 6.7 144 67.5 144 127.4c0 28-11.4 54.9-32.7 77.2c-14.3 15-17.3 37.6-7.5 55.8c1.1 2 2.2 4 3.2 5.9c2.5 4.5 5.2 9 7.9 13.6c-17-4.5-33.9-10.7-49.9-18c-4.3-1.9-8.5-3.9-12.6-6c-9.5-4.8-20.3-6.2-30.7-4.2c-12.1 2.4-24.7 3.6-37.8 3.6c-61.7 0-110-26.5-136.8-62.3c-16 5.4-32.8 9.4-50 11.8C279 439.8 350 480 432 480z"/></svg> Un ejemplo de esto es:

--

`$$Q_{d}=35-2P$$`

--

La idea es hallar: **la derivada parcial de la funci칩n** con respecto al .black[precio] en este caso.

--

`$$\frac{\partial Q}{\partial P}= -2$$`
--

*Para esto*: La **interpretaci칩n** es por un cambio de una (1) unidad monetaria de los precios del bien (X), la demanda se reduce en dos (2) unidades.

# Derivada

--

&gt; La **derivada** nos brinda informaci칩n a partir de los precios la forma en como reacciona un mercado especifico. Tambien nos ayuda a *clasificar* los bienes que consume un individuo.

--

Los bienes se clasifican como:

--

- Bienes **normales**. P.e: dependen del Precio y del ingreso.

--

- Bienes **inferiores**. P.e: dependen solo del ingreso.

--

- Bienes de **lujo**. P.e: dependen solo del precio.

--

*Con derivada*:

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM176 432h96c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg> Bienes de **Lujo** lo hacen de forma:     
`$$\frac{\partial Q}{\partial p} =\left ( + \right )$$`
--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM176 432h96c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg> Para los Bienes **Normales** la forma es:
`$$\frac{\partial Q}{\partial p} =\left ( - \right ) \; \wedge \; \frac{\partial Q}{\partial I} =\left ( +  \right )$$`
---
# Derivada

--

`$$\textrm{Tipos de Bienes}
\begin{cases}
P_{x}\uparrow  &amp; \Rightarrow  x\downarrow \text{Normal} \\ 
I_{x}\uparrow  &amp; \Rightarrow  x\uparrow \text{Normal} \\ 
P_{x}\uparrow  &amp; \Rightarrow  x\uparrow \text{Lujo}  \\ 
I_{x}\uparrow  &amp; \Rightarrow  x\downarrow \text{Inferior} 
\end{cases}$$`

--


### Frente a signos, operadores y dem치s

--

Es importante tener en cuenta lo siguiente:

- Los signos de *respuesta* sirven para clasificar.

--

- Los *cambios* de las .black[variables] son representados por el signo `\((\partial)\)` que hace parte en calculo de derivadas.

--

- Los estamentos `\((+)\)`, pueden ser reemplazados por los signos de `\((&gt;)\)` o menor `\((&lt;)\)` a cero dada la circunstancia.

# Ejercicio de equilibrio de mercado

Suponga que un mercado posee las siguientes caracter칤sticas:

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg> 쮺u치l es el *precio* de equilibrio?

# Ejercicio de equilibrio de mercado

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg> Solo es tomar las dos funciones y enfrentarlas

--

`$$1120=200p$$`

*Despeja a `\((p)\)` y listo*
