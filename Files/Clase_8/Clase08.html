--

<svg aria-hidden="true" role="img" viewBox="0 0 320 512" style="height:1em;width:0.62em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg> **Insumos** Son los factores de producci贸n tales como: _trabajo_, _capital_, _terreno_, y cualquier otro elemento donde una .black[firma] o empresa puede transformar en unidades de .black[producto].

--

<svg aria-hidden="true" role="img" viewBox="0 0 320 512" style="height:1em;width:0.62em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg> La .RRed[funci贸n de producci贸n] representa cierta cantidad de insumos que son transformados dentro de una cantidad de producto (q).

+ Por ejemplo:

--

`$$q=f(K,L)$$`

--

_La funci贸n de producci贸n describe como ciertas cantidades de K y L son transformadas dentro de una cantidad de producto (q)_

# Funci贸n de producci贸n

--

Tomemos un ejemplo de una funci贸n de producci贸n.

--

.blue[*Ejemplo 1*]: 

--

La funci贸n de producci贸n tipo .black[Cobb-Douglas] es:

--

`$$q=AK^{\alpha}L^{\beta}$$`

--

*Donde A es una constante positiva y los par谩metros `\(\alpha, \beta\;\in(0,1)\)` *

--

Piense por un momento que `\(A=3; \alpha=\beta=0.5; K=4\; \text{maquinas y}\; L=9\; \text{trabajadores}\)`.

--

El m谩ximo producto que puede *generar* la firma es de:

--

`$$q=3(4)^{0.5}(9)^{0.5}=18\; \text{unidades}$$`
--

Si en lugar de .blue[18 unidades], la empresa solo hiciera 14 unidades. Serie .black[ineficiente], esto es:

--

`$$\frac{14}{18}=0.77\;  \Rightarrow (1-0.77)=0.33$$`

# Producto Medio

--

&lt;midd-blockquote&gt;El producto medio, es el total de unidades de producto de una firma por cada unidad de insumo&lt;/midd-blockquote&gt;

--

+ Producto Medio del trabajo `\((PM_L)=\frac{q}{L}\)`.

--

+ Producto Medio del Capital `\((PM_K)=\frac{q}{K}\)`

--

.blue[*Ejemplo 2*]:

--

Si la firma produce 100 unidades de producto y contrata a 4 trabajadores, cuanto es su producto medio?

--

`$$PM_{L}=\frac{100}{4}=25$$`

--

El significado es que cada trabajador produce 25 unidades. *Es conveniente mirar que esto aun no es la productividad del trabajo, pero posiblemente una aproximaci贸n*.

---
# Producto Medio

--

## Consideraciones:

--

+ Cuando la productividad laboral cambia (crece/decrece), esto puede estar asociado a ciertos eventos:

--

1. El .RUred[producto total] aumenta manteniendo a los empleados en labores.

--

1. El .RUred[producto total] se mantiene cuando se _despidieron_ trabajadores.

--

1. Aumenta tanto la producci贸n como los trabajadores contratados en la operaci贸n.

# Producto Medio

--

.blue[*Ejemplo 3*]:

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM176 432h96c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg> Considere la siguiente funci贸n `\(q=5L^{0.5}+3L-6\)`, cu谩l es su producto medio?

--

`$$\begin{aligned}
PM_{L}&amp;=5L^{0.5}+3L-6 \\
&amp;=\frac{5L^{0.5}}{L}+\frac{3L}{L}-\frac{6}{L}\\
&amp;=\frac{5}{L^{0.5}}+3-\frac{6}{L}
\end{aligned}$$`

--

Cuando L aumenta, el .RUred[producto medio] solo aumenta si se cumple lo siguiente (debe derivar el producto con respecto a q) `\(\frac{\partial PM_L}{\partial L}\geq0\)`:

--

`$$-\frac{5}{2L^{1.5}}+\frac{6}{L^2}\geq0$$`
---
class: title-slide-section-grey

## Si se quiere mirar cuantos trabajadores (horas) contratar:

--

`$$\begin{aligned}
\frac{6}{L^2}&amp;\geq\frac{5}{2L^{1.5}} \\
\frac{L^{1.5}}{L^2}&amp;\geq\frac{5}{12} \\
\frac{1}{L^{2-1.5}}&amp;\geq\frac{5}{12} \\
\frac{1}{L^{0.5}}&amp;\geq\frac{5}{12}
\end{aligned}$$`

--

Ahora para que esto tenga sentido

--

`$$\begin{aligned}
\frac{1}{L^{0.5}}&amp;\geq\frac{5}{12}\\
\frac{12}{5}&amp;\geq L^{0.5}
\end{aligned}$$`

---

class: title-slide-section-grey

## Si se quiere mirar cuantos trabajadores (horas) contratar:

Solo queda despejar

--

`$$\begin{aligned}
\left(\frac{12}{5}\right)^{2} &amp;\geq (L^{0.5})^2\\
5.76 &amp;\geq L
\end{aligned}$$`

--

Que indica finalmente que la .RUred[productividad] aumenta solo si L es menor al punto optimo `\(5.76\geq L\)`, es decir, (tenemos menos trabajadores). En este caso, el m谩ximo de productividad se alcanza si y solo si `\(L=5.76\)`. Si se contrata mas personal u horas de trabajo, esto no ser谩 optimo y la firma ser谩 .RUred[ineficiente].

# Producto Marginal

--

&lt;midd-blockquote&gt; Para el caso del producto marginal, es la tasa en la que se incrementa el producto total de la firma cuando a帽ade (adiciona) una unidad mas de insumo (capital, trabajo)&lt;/midd-blockquote&gt;

--

+ El .black[producto marginal] del trabajo es `\(PMG_L=\frac{\triangle q}{\triangle L}\)` cuando es una variable discreta y al ser continua se hace uso de `\(PMG_L=\frac{\partial q}{\partial L}\)`

--

+ Funciona de manera similar para el .black[capital], es decir : `\(\frac{\triangle q}{\triangle K}\)`

--

Graficamente es o hace referencia a la .blue[pendiente] de la funci贸n de _producci贸n_.

# Producto Marginal

--

.blue[*Ejemplo 4*]:

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM176 432h96c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg> Seguimos con la funci贸n original `\(q=5L^{0.5}+3L-6\)`, cu谩l es su producto marginal?

--

`$$\begin{aligned}
PMG_{L}&amp;=5L^{0.5}+3L-6 \\
&amp;=\frac{2.5}{L^{0.5}}+3
\end{aligned}$$`

--

Para saber si existe rendimiento .RUred[decreciente] o .blue[creciente] hay que mirar su *segunda derivada*.

--

`$$\frac{\partial PMG_L}{L}= -\frac{1.25}{\sqrt[3]{L}}&lt;0$$`

--

En este caso al ser negativa notamos que el .RUred[Producto marginal] de los trabajadores en la medida que (contratamos mas personal) se hace menor.

# Relaci贸n entre PM y PMG

--

Lo primero es tomar las horas .RUred[贸ptimas] y reemplazar en cada una de las funciones.

Tomamos la .black[Productividad Media]:

Lo mismo pero con la .black[Marginal]:

<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M160 24c0-13.3 10.7-24 24-24H296c13.3 0 24 10.7 24 24s-10.7 24-24 24H280L384 192H500.4c7.7 0 15.3 1.4 22.5 4.1L625 234.4c9 3.4 15 12 15 21.6s-6 18.2-15 21.6L522.9 315.9c-7.2 2.7-14.8 4.1-22.5 4.1H384L280 464h16c13.3 0 24 10.7 24 24s-10.7 24-24 24H184c-13.3 0-24-10.7-24-24s10.7-24 24-24h8V320H160l-54.6 54.6c-6 6-14.1 9.4-22.6 9.4H64c-17.7 0-32-14.3-32-32V288c-17.7 0-32-14.3-32-32s14.3-32 32-32V160c0-17.7 14.3-32 32-32H82.7c8.5 0 16.6 3.4 22.6 9.4L160 192h32V48h-8c-13.3 0-24-10.7-24-24zM80 240c-8.8 0-16 7.2-16 16s7.2 16 16 16h64c8.8 0 16-7.2 16-16s-7.2-16-16-16H80z"/></svg> Podemos entonces incluso tomar las **funciones de producci贸n** de las empresas y con esto hallar el capital y trabajo .RUred[optimo], sujeto a salarios (w) y costo de capital (r).

---

--

&gt; Piense que tiene una funci贸n de producci贸n como:

--

`$$q=L^{0.5}K^{0.5}$$`

--

Trabajemos con la funci贸n de sustituci贸n y tendremos:

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"/></svg> Condici贸n de **tangencia**:

`$$\frac{\text{Pmg}_L}{\text{Pmg}_K}=\frac{w}{r}$$`

--

Esto es:

--

`$$\frac{0.5L^{-0.5}K^{0.5}}{0.5L^{0.5}K^{-0.5}}=\frac{w}{r}\quad \Rightarrow \frac{K}{L}=\frac{w}{r}$$`
---

--

Vamos a despejar uno de los factores, por ejemplo (K):

--

`$$K=\frac{w}{r}\times L$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"/></svg> Reemplacemos en la **funci贸n original**:

--

`$$q=L^{0.5}{\left(\frac{wL}{r}\right)}^{0.5}$$`

--

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"/></svg> Despejemos (L)

--

`$$L=q \div {\left(\frac{w}{r}\right)}^{0.5}\quad \Rightarrow \frac{q\sqrt{r}}{\sqrt{w}}$$`

---

--

&gt; Por simetr铆a podemos reemplazar para saber con el grupo de maquinas o capital

--

Sabemos que `\(L=\frac{q\sqrt{r}}{\sqrt{w}}\)` y debemos reemplazar en condici贸n de **tangencia**:

--

`$$K=\frac{w}{r}\frac{q\sqrt{r}}{\sqrt{w}}=\color{red}{\frac{q\sqrt{w}}{\sqrt{r}}}$$`

--

.grey[**Ejemplo**]: Vamos a evaluar una firma que cuyos par谩metros son: `\(q=100\)`, `\(w=40\)` y `\(r=10\)`. *Todo en miles de pesos*.

--

&gt; Para L y K vamos a tener

--

`$$L=\frac{100\sqrt{10}}{\sqrt{40}}= \color{purple}{\text{50 trabajadores}}$$`

--

`$$K=\frac{100\sqrt{40}}{\sqrt{10}}= \color{red}{\text{200 unidades de capital}}$$`
